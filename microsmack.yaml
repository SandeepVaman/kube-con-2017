---
kind: Service
apiVersion: v1
metadata:
  name: smackweb
spec:
  selector:
    app: smackweb
  type: LoadBalancer  
  ports:
  - name: http
    port: 8080
    targetPort: 8080
---
kind: Service
apiVersion: v1
metadata:
  name: smackapi
spec:
  selector:
    app: smackapi
  type: ClusterIP  
  ports:
  - name: http
    port: 8081
    targetPort: 8081