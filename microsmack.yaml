---
kind: Deployment
apiVersion: apps/v1beta1
metadata:
  name: smackapi-v2
spec:
  replicas: 3
  template: 
    metadata:
      labels:
        app: smackapi
        version: v2
    spec:
      containers:
      - name: smackapi
        image: chzbrgr71/smackapi:v2
        env:
        - name: KUBE_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: KUBE_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
