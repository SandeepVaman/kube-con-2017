kind: Deployment
apiVersion: apps/v1beta1
metadata:
  name: smackweb
spec:
  replicas: 1
  template: 
    metadata:
      labels:
        app: smackweb
        version: v1
    spec:
      containers:
      - name: smackweb
        image: chzbrgr71/smackweb:v1
        env:
        - name: API_SERVICE
          value: "smackapi.default.svc.cluster.local"
        - name: API_PORT
          value: "8081"
        - name: KUBE_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: KUBE_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: KUBE_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        ports:
        - containerPort: 8080
---
kind: Deployment
apiVersion: apps/v1beta1
metadata:
  name: smackapi-v1
spec:
  replicas: 3
  template: 
    metadata:
